{% extends "base.html" %}

{% block content %}

<h2 style="text-align:center; margin-bottom:30px;">ğŸ“Š Dashboard Statistik</h2>

<div class="stats" style="display:flex; gap:20px; flex-wrap:wrap; justify-content:center;">

    <!-- Total Mahasiswa -->
    <div class="stat-card" style="flex:1; min-width:200px; background: linear-gradient(135deg, #6a11cb, #2575fc); color:white; padding:20px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2); transition: transform 0.3s;">
        <div style="font-size:30px; margin-bottom:10px;">ğŸ‘¨â€ğŸ“</div>
        <div class="stat-title">Total Mahasiswa</div>
        <div class="stat-value" style="font-size:2em; font-weight:bold;">{{ total }}</div>
    </div>

    <!-- Rata-rata IPK -->
    <div class="stat-card" style="flex:1; min-width:200px; background: linear-gradient(135deg, #ff416c, #ff4b2b); color:white; padding:20px; border-radius:15px; box-shadow:0 5px 20px rgba(0,0,0,0.2); transition: transform 0.3s;">
        <div style="font-size:30px; margin-bottom:10px;">ğŸ“</div>
        <div class="stat-title">Rata-rata IPK</div>
        <div class="stat-value" style="font-size:2em; font-weight:bold;">{{ avg_ipk }}</div>
    </div>

</div>

<h3 style="margin-top:40px; text-align:center;">ğŸ“š Jumlah Mahasiswa per Jurusan</h3>
<table style="width:100%; margin-top:15px; border-collapse:collapse; text-align:left;">
    <thead>
        <tr style="background:#3949ab; color:white;">
            <th style="padding:12px; border-radius:10px 0 0 10px;">Jurusan</th>
            <th style="padding:12px; border-radius:0 10px 10px 0;">Jumlah</th>
        </tr>
    </thead>
    <tbody>
        {% for j, n in per_jurusan.items() %}
        <tr style="background:#f0f4ff; transition:0.3s;">
            <td style="padding:12px;">ğŸ“ {{ j }}</td>
            <td style="padding:12px; font-weight:bold;">{{ n }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<style>
/* Hover effect pada stat-card */
.stat-card:hover {
    transform: translateY(-8px) scale(1.05);
    box-shadow: 0 10px 25px rgba(0,0,0,0.3);
}

/* Hover effect pada baris table */
tbody tr:hover {
    background: #d1d9ff;
}

/* Responsive untuk mobile */
@media(max-width:768px){
    .stats {
        flex-direction: column;
        align-items: center;
    }
}
</style>

{% endblock %}
